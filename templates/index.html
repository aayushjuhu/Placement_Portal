<!DOCTYPE html>
<html lang="!" style="height:100%">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href={% static 'download.jpg' %}>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

    <title>FR. CRCE Placement Cell | Login</title>
</head>
<body style="background-image: url(/static/clg.jpg); background-repeat: no-repeat; background-size: cover;display: flex;flex-direction: column;min-height: 100%; ">
    <!-- <h1 class="text-light">Fr.Conceicao Rodrigues College of Engineering</h1> -->
  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  {% endif %}
    <div class="row my-1">
      <img style="height: 100px;width: 400px;" src="/static/Screenshot 2023-06-06 211300.jpg" class="rounded float-end" alt="">
    </div>
    
    <h1 style="color:rgb(255, 255, 255);font-family:oswald" class="text-center my-2" >Welcome to Fr.CRCE Placement Cell</h1>  
    <div class="container" style="background-color: aliceblue; border-radius: 8px; margin-top: 10%;width: 400px;">
      <form method="POST" action="/">
            {% csrf_token %}
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="email" name="unm" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <br>
    </div>
  </div>
  <footer style="background-color: gainsboro;margin-top: auto;color: rgb(0, 0, 0);font-style: bold;text-align: center; font-family: oswald;"><h5>&#169; <script>const d=new Date();document.write(d.getFullYear());</script> Fr.CRCE</h5></footer>

</body>
</html>
